<div class="card">
    <div class="card-hearder">
        Lista de Productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por :</div>
            <div class="col-md-4">
                <input type="text" name="filter" id="filter" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col md-6">
                <h3>Filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" type="button" class="btn btn-primary"> {{muestraImg?"Ocultar " : "Muestra"}} Imagen</button>                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productos of productos">

                        <td></td>
                        <td>{{productos.Modelo | uppercase}} </td>
                        <td>{{productos.Descripcion}}</td>
                        <td>{{productos.Year}}</td>
                        <td>{{productos.Precio}}</td>
                        <td>{{productos.Marca}}</td>
                        <td>{{productos.Color | uppercase}}</td>
                        <td>
                            <img *ngIf="muestraImg" [src]="productos.ImagenUrl"
                            [title]="productos.Modelo"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
